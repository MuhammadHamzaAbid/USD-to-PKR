<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
</head>
<body>
    

   <script>

      document.write(`<h1> USD TO PKR <h1> `)
         
     var usd = prompt(`Enter Amount in USD`)
     var pkr = 279.33 

     document.write(` <h3> ${usd} Dollar in PKR is ${usd * pkr}  <h3> `)

   </script>

</body>
</html>
